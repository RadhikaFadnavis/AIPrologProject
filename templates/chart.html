<!DOCTYPE html>
<html>
<head>
    <title>Spam Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Spam Detection Stats</h1>
    <canvas id="spamChart" width="400" height="200"></canvas>
    <script>
        fetch('/stats_data')
        .then(res => res.json())
        .then(data => {
            const ctx = document.getElementById('spamChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Spam', 'Not Spam'],
                    datasets: [{
                        label: '# of Emails',
                        data: [data.spam, data.not_spam],
                        backgroundColor: ['#ff4c4c', '#4caf50']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
    </script>
    <a href="/">Back to Home</a>
</body>
</html>
